<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter OTP</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --danger:#ff6b6b;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        linear-gradient(180deg,#051026 0%, #082033 40%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><rect width="100%" height="100%" fill="%230b1220"/></svg>');
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      border-radius:12px;
      padding:28px;
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px;font-size:20px;text-align:center}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:13px;text-align:center}
    form{display:grid;gap:14px}
    .otp-fields{
      display:flex;
      justify-content:center;
      gap:10px;
    }
    input.otp{
      width:42px;
      height:50px;
      text-align:center;
      font-size:20px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:8px;
      color:inherit;
      outline:none;
      transition:box-shadow .12s, border-color .12s;
    }
    input.otp:focus{
      box-shadow:0 4px 18px rgba(66,153,225,0.12);
      border-color:rgba(110,231,183,0.9);
    }
    button[type="submit"]{
      margin-top:6px;
      padding:12px 14px;
      background:linear-gradient(90deg,var(--accent),#34d399);
      color:#022;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(16,185,129,0.14);
    }
    .error{
      color:var(--danger);
      font-size:13px;
      text-align:center;
      margin-top:-6px;
    }
    @media (max-width:520px){
      .card{padding:18px}
      input.otp{width:38px;height:46px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Enter Verification Code</h1>
    <p class="lead">Please enter the 6-character OTP sent to your email or phone.</p>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
     <p style="color: aquamarine;">{{ message}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

    <form id="otpForm"  method="POST" novalidate>
      <div class="otp-fields">
        <input type="text" maxlength="1" class="otp" name="otp1" required>
        <input type="text" maxlength="1" class="otp" name="otp2" required>
        <input type="text" maxlength="1" class="otp" name="otp3" required>
        <input type="text" maxlength="1" class="otp" name="otp4" required>
        <input type="text" maxlength="1" class="otp" name="otp5" required>
        <input type="text" maxlength="1" class="otp" name="otp6" required>
      </div>
      <div id="otpError" class="error" aria-live="polite"></div>
      <button type="submit">Verify OTP</button>
    </form>
  </main>

  <script>
    const inputs = document.querySelectorAll('.otp');
    const otpError = document.querySelector('#otpError');
    const form = document.querySelector('#otpForm');

    // Handle OTP typing and navigation
    inputs.forEach((input, i) => {
      input.addEventListener('input', e => {
        let val = e.target.value;
        // Only allow A-Z, a-z, 0-9
        val = val.replace(/[^A-Za-z0-9]/g, '');
        if (val.length > 1) val = val.charAt(0);
        e.target.value = val;
        otpError.textContent = '';

        // Auto move to next box if valid character entered
        if (val && i < inputs.length - 1) inputs[i + 1].focus();
      });

      // Move back on backspace
      input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    // Form submit validation
    form.addEventListener('submit', e => {
      const otp = Array.from(inputs).map(i => i.value).join('');
      if (otp.length < 6) {
        e.preventDefault();
        otpError.textContent = "Please enter all 6 characters.";
        inputs[0].focus();
        return;
      }
      // Optional: send OTP as single field if needed
      console.log("Submitting OTP:", otp);

      // Example if you want to send via AJAX:
      // e.preventDefault();
      // fetch('/verify-otp', {
      //   method: 'POST',
      //   headers: {'Content-Type': 'application/json'},
      //   body: JSON.stringify({ otp })
      // }).then(res => res.json()).then(console.log);
    });
  </script>
</body>
</html>
