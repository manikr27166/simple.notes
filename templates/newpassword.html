<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --danger:#ff6b6b;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#051026 0%, #082033 40%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:460px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      border-radius:12px;
      padding:28px;
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:13px}
    form{display:grid;gap:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#ddecf3}
    input[type="password"]{
      width:100%;
      padding:12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      color:inherit;
      border-radius:8px;
      outline:none;
      font-size:14px;
    }
    .error{color:var(--danger);font-size:13px;margin-top:4px}
    .strength{
      height:8px;
      background:rgba(255,255,255,0.04);
      border-radius:6px;
      overflow:hidden;
      margin-top:6px;
    }
    .strength > i{
      display:block;height:100%;width:0%;
      background:linear-gradient(90deg,#ff6b6b,#f6c84c,#6ee7b7);
      transition:width .18s linear;
    }
    button{
      margin-top:10px;
      padding:12px 14px;
      background:linear-gradient(90deg,var(--accent),#34d399);
      color:#022;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Reset your password</h1>
    <p class="lead">Enter and confirm your new password below.</p>

    <form id="resetForm" novalidate>
      <div>
        <label for="password">New Password</label>
        <input id="password" type="password" required placeholder="Enter new password" minlength="8" />
        <div class="strength"><i id="strengthBar"></i></div>
        <div id="passwordError" class="error"></div>
      </div>

      <div>
        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" required placeholder="Confirm new password" />
        <div id="confirmError" class="error"></div>
      </div>

      <button type="submit">Update Password</button>
    </form>
  </main>

  <script>
    const form = document.querySelector('#resetForm');
    const password = document.querySelector('#password');
    const confirm = document.querySelector('#confirm');
    const passwordError = document.querySelector('#passwordError');
    const confirmError = document.querySelector('#confirmError');
    const strengthBar = document.querySelector('#strengthBar');

    function passwordScore(pw){
      let score = 0;
      if (pw.length >= 8) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }

    function updateStrength(){
      const s = passwordScore(password.value);
      strengthBar.style.width = (s / 5 * 100) + '%';
    }

    password.addEventListener('input', updateStrength);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      passwordError.textContent = '';
      confirmError.textContent = '';

      const pw = password.value.trim();
      const cf = confirm.value.trim();
      let valid = true;

      if (pw.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters.';
        valid = false;
      }
      if (cf !== pw) {
        confirmError.textContent = 'Passwords do not match.';
        valid = false;
      }

      if (!valid) return;

      // âœ… Send PUT request to backend API
      try {
        const response = await fetch('{{url_for("newpassword",data=data)}}', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });

        if (response.ok) {
          alert('Password updated successfully!');
          form.reset();
          strengthBar.style.width = '0%';
        } else {
          const data = await response.json().catch(() => ({}));
          alert('Error: ' + (data.message || 'Something went wrong.'));
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });
  </script>
</body>
</html>
