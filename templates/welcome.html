<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        linear-gradient(180deg,#051026 0%, #082033 40%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><rect width="100%" height="100%" fill="%230b1220"/></svg>');
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:380px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      border-radius:12px;
      padding:30px;
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 18px;font-size:22px}
    p{color:var(--muted);font-size:14px;margin-bottom:24px}
    a{text-decoration:none}
    button{
      display:block;
      width:100%;
      padding:12px 14px;
      margin:8px 0;
      background:linear-gradient(90deg,var(--accent),#34d399);
      color:#022;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:transform .15s;
    }
    button:hover{transform:translateY(-2px);}
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p>Please choose an option to continue.</p>

    <a href="{{url_for('register')}}">
      <button>Register</button>
    </a>

    <a href="{{url_for('login')}}">
      <button>Login</button>
    </a>
  </main>
</body>
</html>
