<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --danger:#ff6b6b;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        linear-gradient(180deg,#051026 0%, #082033 40%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><rect width="100%" height="100%" fill="%230b1220"/></svg>');
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      border-radius:12px;
      padding:28px;
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:13px}
    form{display:grid;gap:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#ddecf3}
    .field{
      position:relative;
      display:flex;
      gap:8px;
      align-items:center;
    }
    input[type="email"]{
      width:100%;
      padding:12px 12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      color:inherit;
      border-radius:8px;
      outline:none;
      font-size:14px;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus{
      box-shadow:0 4px 18px rgba(66,153,225,0.12);
      border-color:rgba(110,231,183,0.9);
    }
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .error{color:var(--danger);font-size:13px}

    button[type="submit"]{
      margin-top:6px;
      padding:12px 14px;
      background:linear-gradient(90deg,var(--accent),#34d399);
      color:#022;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(16,185,129,0.14);
    }
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .small{font-size:12px;color:var(--muted);}
    @media (max-width:520px){
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Forgot your password?</h1>
    <p class="lead">Enter your registered email address and we'll send you a password reset link.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         {{ message }}
        {% endfor %} 
      {% endif %}
    {% endwith %}

    <form id="forgotForm" action="/forgotpassword" method="POST" novalidate>
      <!-- EMAIL -->
      <div>
        <label for="email">Email address</label>
        <div class="field">
          <input id="email" name="email" type="email" autocomplete="email"
                 required aria-describedby="emailError"
                 placeholder="you@example.com" />
        </div>
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <button type="submit">Send Reset Link</button>

      <div class="meta">
        <small class="small">
          <a href="/login" style="color:var(--accent);text-decoration:none;">Back to login</a>
        </small>
      </div>
    </form>
  </main>

  <script>
    const form = document.querySelector('#forgotForm');
    const email = document.querySelector('#email');
    const emailError = document.querySelector('#emailError');

    function showError(el, msg){
      el.textContent = msg || '';
      if (msg) el.previousElementSibling?.querySelector('input')?.setAttribute('aria-invalid','true');
    }
    function clearError(el){
      el.textContent = '';
      el.previousElementSibling?.querySelector('input')?.removeAttribute('aria-invalid');
    }

    email.addEventListener('input', () => {
      clearError(emailError);
    });

    form.addEventListener('submit', (ev) => {
      clearError(emailError);
      const mail = email.value.trim();
      let valid = true;

      if (!mail) {
        showError(emailError, "Email is required.");
        valid = false;
      } else {
        const emailPat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPat.test(mail)){
          showError(emailError, "Enter a valid email address.");
          valid = false;
        }
      }

      if (!valid) {
        ev.preventDefault();
        email.focus();
      }
    });
  </script>
</body>
</html>
